<!DOCTYPE html>
<html class="no-js">
	{% include head.html %}

	<body>
		<header>
			<nav class="ui secondary pointing menu">
				<div class="right menu">
					<a class="item" href="{{ site.baseurl }}#cycle">Démarche</a>
					<a class="item" href="{{ site.baseurl }}#blog">Actualités</a>
					<a class="item" href="{{ site.baseurl }}startups">Portefeuille</a>
					<a class="item" id="logo" href="{{ site.baseurl }}">beta.gouv.fr</a>
				</div>
			</nav>
		</header>

		{{ content }}

		<footer>
			{% capture footer %}{% include footer.md %}{% endcapture %} <!-- http://wolfslittlestore.be/2013/10/rendering-markdown-in-jekyll/ -->
			{{ footer | markdownify }}
		</footer>

		<script>
			Array.prototype.forEach.call(document.querySelectorAll('time'), function(time) {
				var date = new Date(time.getAttribute('datetime'));
				time.innerHTML = date.toLocaleString().replace(/(:00)? ?(UTC\+\d)?$/, '');
			});
		</script>

		{% include analytics.html %}

		<script type="text/javascript" src="{{ site.baseurl }}js/lib/modernizr-custom.min.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}js/cross-browser.js"></script>

		<script type="text/javascript" src="//oss.maxcdn.com/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src="//oss.maxcdn.com/semantic-ui/2.1.8/components/transition.min.js"></script>

		{% for file in page.additional_js %}
			<script type="text/javascript" src="{{ site.baseurl }}js/{{ file }}.js"></script>
		{% endfor %}
	</body>
</html>
